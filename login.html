  <div class="login-box">
 <h2>Login.</h2>
     <form action="http://localhost:5000/login" method="POST"></form>
<label for="email">
<b>Email</b></label>
 <input type="text" placeholder="Enter Email" name="email" id="email" required>

<label for="psw">
<b>Password</b></label>
 <input type="password" placeholder="Enter password" name="psw" id="psw" required>

<label for="psw-confirm">
<b>Confirm password</b>
</label>
<input type="password" placeholder="Confirm password" name="psw-confirm" id="psw-confirm" required>

<hr>

<p>By loging into your account you agree to our <a href="terms_of_use.html">Terms & Conditions</a>.</p>
 <button type="submit" class="login-button">Login</button>
<div class="container sign in">
 <p>Dont have an account? <a href="sign_up.html">Sign in</a>.</p>
<div class="create-account"></div>
</div>
</div>
</div>
</form>
